<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="landing">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header calss="header" id="header">
        <nav class="nav">
            <div class="nav__container">
                <div>
                    <img class="nav__container-logo" src="./assets/img/Safia.png" alt="logo">
                </div>

                <button class="nav__button">Login</button>
            </div>
            <hr>
        </nav>
    </header>

    <main class="main" id="main">
        <div class="first-block">
            <div class="first-block__text">
                <h1 class="first-block__title">Landing Template for Startups</h1>
                <div class="first-block__description">
                    <p class="first-block__paragraph">Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.</p>
                
                    <button>Pricing and Plans</button>
                </div>
                <div>
                    <img src="./assets/img/Dashboard.png" alt="dashboard">
                </div>

                <div class="first-block__logocompany">
                    <img src="./assets/img/GoogleLogo.png" alt="google">
                    <img src="./assets/img/Slack.png" alt="slack">
                    <img src="./assets/img/AmazonLogo.png" alt="amazon">
                    <img src="./assets/img/ZoomLogo.png" alt="zoom">
                    <img src="./assets/img/NetflixLogo.png" alt="netflix">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
